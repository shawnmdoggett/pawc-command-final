<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PAWC Command</title>
  <style>
    body { background: #121212; color: #fff; font-family: sans-serif; text-align: center; padding: 50px; }
    h1 { color: #00ffcc; }
  </style>
</head>
<body>
  <h1>🐾 Welcome to PAWC Command Dashboard</h1>

    <input type="text" id="breed" placeholder="Breed" required />

  </form>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
